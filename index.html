<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plano de Treino - Lucas</title>
    <style>
        /* Reset geral */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #fff;
            text-align: center;
        }

        header {
            background-color: #d32f2f;
            color: white;
            padding: 80px 0;
            font-size: 3rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            animation: textGlow 3s infinite alternate;
        }

        @keyframes textGlow {
            0% { text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000; }
            100% { text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000, 0 0 15px #ff0000; }
        }

        .container {
            margin: 50px auto;
            width: 80%;
            padding: 40px;
            background-color: #1d1d1d;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .container h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #d32f2f;
        }

        .container a {
            display: inline-block;
            background-color: #d32f2f;
            padding: 15px 30px;
            margin: 15px;
            font-size: 1.5rem;
            text-decoration: none;
            color: #fff;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }

        .container a:hover {
            background-color: #c62828;
        }

        footer {
            background-color: #121212;
            color: #d32f2f;
            text-align: center;
            padding: 20px;
            font-size: 1.2rem;
            border-radius: 15px;
            margin-top: 50px;
        }
    </style>
</head>

<header>

</header>

</footer>

</html>
